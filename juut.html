<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengirim Pesan Telegram</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-radius: 5px;
            font-size: 14px;
            color: #0056b3;
        }
        
        .info h3 {
            margin-bottom: 10px;
            color: #004085;
        }
        
        .info ul {
            padding-left: 20px;
        }
        
        .info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengirim Pesan Telegram</h1>
        
        <form id="telegramForm">
            <div class="form-group">
                <label for="token">Token Bot Telegram</label>
                <input type="text" id="token" placeholder="Masukkan token bot Telegram" required>
            </div>
            
            <div class="form-group">
                <label for="chatId">Chat ID Penerima</label>
                <input type="text" id="chatId" placeholder="Masukkan Chat ID penerima" required>
            </div>
            
            <div class="form-group">
                <label for="message">Pesan yang Akan Dikirim</label>
                <textarea id="message" placeholder="Tulis pesan yang ingin dikirim" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="count">Jumlah Pesan</label>
                <input type="number" id="count" min="1" max="100" value="1" required>
            </div>
            
            <button type="submit">Kirim Pesan</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="info">
            <h3>Cara Menggunakan:</h3>
            <ul>
                <li>Dapatkan token bot dari @BotFather di Telegram</li>
                <li>Dapatkan Chat ID dengan mengirim pesan ke bot @userinfobot</li>
                <li>Masukkan jumlah pesan yang ingin dikirim (maksimal 100)</li>
                <li>Klik tombol "Kirim Pesan" untuk mengirim</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const chatId = document.getElementById('chatId').value;
            const message = document.getElementById('message').value;
            const count = parseInt(document.getElementById('count').value);
            const resultDiv = document.getElementById('result');
            
            // Validasi input
            if (!token || !chatId || !message || count < 1 || count > 100) {
                showResult('error', 'Harap isi semua field dengan benar. Jumlah pesan harus antara 1-100.');
                return;
            }
            
            // Tampilkan pesan sedang memproses
            showResult('success', 'Mengirim pesan...');
            
            // Kirim pesan sesuai jumlah yang diminta
            let sentCount = 0;
            let errorCount = 0;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    sendMessage(token, chatId, message, i + 1)
                        .then(() => {
                            sentCount++;
                            if (sentCount + errorCount === count) {
                                if (errorCount === 0) {
                                    showResult('success', `Berhasil mengirim ${sentCount} pesan!`);
                                } else {
                                    showResult('error', `Berhasil mengirim ${sentCount} pesan, gagal mengirim ${errorCount} pesan.`);
                                }
                            }
                        })
                        .catch(() => {
                            errorCount++;
                            if (sentCount + errorCount === count) {
                                if (errorCount === 0) {
                                    showResult('success', `Berhasil mengirim ${sentCount} pesan!`);
                                } else {
                                    showResult('error', `Berhasil mengirim ${sentCount} pesan, gagal mengirim ${errorCount} pesan.`);
                                }
                            }
                        });
                }, i * 50); // Delay 500ms antara setiap pesan untuk menghindari rate limiting
            }
        });
        
        function sendMessage(token, chatId, message, index) {
            return new Promise((resolve, reject) => {
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const payload = {
                    chat_id: chatId,
                    text: `${message}`
                };
                
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        resolve();
                    } else {
                        reject();
                    }
                })
                .catch(() => reject());
            });
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
            
            // Scroll ke hasil
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
